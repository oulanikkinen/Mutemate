<html>
    <head>
        <link rel="stylesheet" href="options.css">
    </head>

    <body>
        <h1 id="title">Mutemate</h1> 
        <p class="description">The websites below will be ignored by Mutemate. <br>
            Add your trusted sites and hit save! <br>
            (Each site should be on its own line in the format "title.com")</p>
        <div id="trusted-sites-display"> 
            <textarea placeholder="Trusted sites go here..." id="trusted-sites-list" style="width: 50%; height: 50%;"></textarea>
            <div id="buttons">
                <button id="save-trusted-sites">Save</button>
                <button id="clear-trusted-sites">Clear</button>
            </div>    
            <script src="options.js"></script>
        </div>
        <p class="description">You can also trust the current website at any time using the Mutemate popup top right corner of your browser.</p>
    </body>
</html>
